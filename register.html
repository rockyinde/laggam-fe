<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laggam Register</title>
  <link rel="stylesheet" href="css/register.css">
  <script defer src="js/register.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="register-header">Register</h1>
    
    <div id="register-error-msg-holder">
      <p id="register-error-msg">Invalid fields</p>
    </div>
    
    <form id="register-form">
      <input type="text" name="name" id="name-field" class="register-form-field" placeholder="Name">
      <input type="text" name="city" id="city-field" class="register-form-field" placeholder="City">
      <input type="text" name="age" id="age-field" class="register-form-field" placeholder="Age">
      <input type="text" name="username" id="username-field" class="register-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="register-form-field" placeholder="Password">
      <input type="submit" value="Register" id="register-form-submit">
    </form>
  
  </main>
</body>

</html>
